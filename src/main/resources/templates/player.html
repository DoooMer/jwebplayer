<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Web audio player 3</title>
    <link th:replace="fragments/materialize::css">
    <link th:replace="fragments/materialize::font">
<!--    <link rel="stylesheet" href="/js/assets/main-fc5f319f.css">-->
    <style>
        body {
            font-family: monospace;
        }

        #player {
            width: 100%;
        }

        .frame {
            display: flex;
            flex-direction: column;
            height: 70vh;
            margin: 0 10px;
        }

        .frame li:first-child {
            margin-top: 0;
        }

        .frame li:last-child {
            margin-bottom: 0;
        }

        .frame a {
            display: block;
            padding: 10px;
        }

        .frame section {
            position: relative;
        }

        .frame section .track-title {
            margin-right: 50px;
            padding: 10px;
            cursor: pointer;
        }

        .frame section .track-actions {
            display: none;
            margin-left: 5px;
            margin-right: 10px;
            position: absolute;
            right: 0;
            top: 9px;
            cursor: pointer;
        }

        .frame li:hover .track-actions {
            display: inline-block;
        }

        .frame li:hover {
            background-color: #e0f2f1;
        }

        .scroll {
            flex: 0 1 100%;
            border: none;
            overflow-y: auto;
            overflow-style: marquee-line;
        }

        .active {
            color: #F44336;
        }

        .btn-block {
            width: 100%;
        }

        .btn.hover-teal:hover {
            background-color: #e0f2f1;
        }
    </style>
</head>
<body>
<div th:replace="fragments/player::player"></div>
<script type="module" src="http://localhost:8090/@vite/client"></script>
<script type="module" src="http://localhost:8090/player/main.js"></script>
</body>
</html>
